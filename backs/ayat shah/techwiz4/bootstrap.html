<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,400;1,6..12,600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Vina+Sans&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: grid;
            align-items: center;
            background: linear-gradient(260deg,rgba(187, 204, 221, 0.733),rgba(184, 206, 211, 0.67));
            font-family: 'Nunito Sans', sans-serif;
        }
        .contact-in{
            width: 80%;
            height: auto;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0px 0px 10px 0px #666 ;
        }
        .contact-map{
            width: 100%;
            height: auto;
            flex: 50%;
        }
        .contact-map iframe{
            width: 100%;
            height: 100%;
            
        }
        .contact-form{
            width: 100%;
            height: auto;
            padding: 30px;
            flex: 50%;

            align-items: center;
        }
       .contact-form h1{
       margin-bottom: 10px;
       }
       .contact-form-text{
            width: 100%;
            height: 40px;
            color: #000;
            border: 1px solid #3e3a3a;
            border-radius: 50px;
            outline: none;
            margin-bottom: 20px;
            padding: 15px;
           
        }
      .contact-form-text::placeholder{
        color: #1a1717;
      }
        .contact-form-textarea{
            width: 100%;
            height: 130px;
            color: #000;
            border: 1px solid #3e3a3a;
            border-radius: 10px;
            outline: none;
            margin-bottom: 20px;
            padding: 15px;
            font-family: 'Nunito Sans', sans-serif;
           
        }
        .contact-form-textarea::placeholder{
        color: #1a1717;
      }
      .contact-form-btn{
          width: 100%;
          border: none;
          outline: none;
          border-radius: 50px;
          background: #ffc107;
          color: #fff;
          text-transform: uppercase;
          padding: 10px 0;
          cursor: pointer;
          font-size: 18px;
      }
      .contact-form-btn:hover{
       background-color:gray ; 
      }
      
    </style>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
</head>
<body>
    <div class="contact-in">
        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57932.83427194477!2d66.99240106953125!3d24.836439099999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33dc578155555%3A0x3ae3774540a5995b!2sAptech%20Computer%20Education!5e0!3m2!1sen!2s!4v1691621714367!5m2!1sen!2s" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form>
                <input type="text" placeholder="Name" class="contact-form-text" required />
                <input type="text" placeholder="Email" class="contact-form-text" required />
               <textarea placeholder="Message" class="contact-form-textarea"></textarea>
               <input type="submit" name="Submit" class="contact-form-btn">
            </form>
        </div>
    </div>


    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->
</body>
</html>
